name: "New experiment"
description: "Create an experiment folder with metadata"
title: "[Experiment] "
labels:
  - new-experiment

body:
  - type: markdown
    attributes:
      value: |
        Fill this in to register a new experiment. The workflow will create a folder and `metadata.yml`.

  - type: input
    id: title
    attributes:
      label: Experiment Title
      placeholder: "cue-density-cloveritol"
    validations:
      required: true

  - type: input
    id: project_title
    attributes:
      label: Project Title
      placeholder: "Cloveritol Efficacy Judgement Task"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: "1â€“3 sentences describing the task, measurement, and aims."

  - type: dropdown
    id: status
    attributes:
      label: Status
      options:
        - draft
        - active
        - archived

  - type: input
    id: authors
    attributes:
      label: Authors (comma-separated)
      placeholder: "Kit S. Double <kit.double@sydney.edu.au>, Jane Doe <jane@uni.edu>"
      value: "Kit S. Double <kit.double@sydney.edu.au>"

  - type: input
    id: tags
    attributes:
      label: Tags (comma-separated)
      placeholder: "metacognition, EI, jsPsych, DDM"

  - type: input
    id: datapipes
    attributes:
      label: DataPipe Name
      placeholder: "Datapipe Name"

  - type: input
    id: osf_data_component
    attributes:
      label: OSF Link
      placeholder: "OSF Data Component"

  - type: textarea
    id: links
    attributes:
      label: Links (YAML)
      description: "Provide YAML for any links you have. You can leave unknown ones blank."
      placeholder: |
        reference: https://doi.org/10.1080/13546783.2025.2542252
        prereg: https://osf.io/efgh2/

  - type: textarea
    id: sample
    attributes:
      label: Sample (YAML, optional)
      description: "Population, target N, etc."
      placeholder: |
        population: adults
        n_target: 300

  - type: textarea
    id: measures
    attributes:
      label: Measures (YAML list, optional)
      placeholder: |
        - confidence
        - efficacy_rating

  - type: textarea
    id: extra
    attributes:
      label: Extra YAML (optional)
      description: "Anything else to merge into metadata.yml"
      placeholder: |
        license: CC-BY-4.0
