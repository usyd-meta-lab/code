<script>
  
  
  
  
  /* 
  ===============================================================
  =                 BUILD AND RUN THE EXPERIMENT                =
  ===============================================================
  */
  

  
  /**
  * Asynchronously fetches a 'condition' from DataPipe (if needed),
  * then runs the corresponding timeline. If you do not use multiple
  * conditions, you could simply run condition_1_timeline directly.
  */
  async function createExperiment() {
    
    // Get condition
    const condition = await jsPsychPipe.getCondition(DataPipe_ID);
    jsPsych.data.addProperties({condition: condition});
    
    // Set contingencies
    
    
    if(condition == 0){
      // Contingency Freqency Table
      cue_outcome =  3// Number of cue+, outcome+ trials
      cue_noOutcome =  3// Number of cue+, outcome- trials
      noCue_outcome =  12// Number of cue-, outcome+ trials
      noCue_noOutcome =  12// Number of cue-, outcome- trials
      jsPsych.data.addProperties({density: "Low Cue"});
      
    } else {
      
      // Contingency Freqency Table
      cue_outcome =  12// Number of cue+, outcome+ trials
      cue_noOutcome =  12// Number of cue+, outcome- trials
      noCue_outcome =  3// Number of cue-, outcome+ trials
      noCue_noOutcome =  3// Number of cue-, outcome- trials
      jsPsych.data.addProperties({density: "High Cue"});
      
      
    }
    
    
    // Specify timeling
    training_block = makeBlock();
    var timeline = [
    browser_check,
    participant_info_paid,  // from info_sheets.js 
    participant_info_SONA,  // from info_sheets.js
    demographics,           // from info_sheets.js
    instructions,
    training_block,
    efficacy_rating,
    debug,
    save_data,
    DEBRIEF_SONA,
    data_saved,  
    ];
    
    
    
    // Commences Experiment
    jsPsych.run(timeline);
  }
  
  
  
  // Start the experiment
  createExperiment();
  
</script>
